[package]
name = "omcp"
version = "0.1.0"
edition = "2024"

[lib]
name = "omcp"
path = "lib/src/lib.rs"

[[bin]]
name = "omcpdump"
path = "bin/src/main.rs"

[dependencies]
clap = { version = "4.5.46", features = ["derive"] }
derive_more = { version = "2.0.1", features = ["from"] }
futures-util = "0.3.31"
log = "0.4.27"
reqwest = { version = "0.12.23", features = ["stream"] }
rstaples = "0.1.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
tokio = { version = "1.47.1", features = [
    "macros",
    "tokio-macros",
    "test-util",
    "rt-multi-thread",
] }
